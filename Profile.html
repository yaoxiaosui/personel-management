<main>
    <header>
      <div class="container">
        <div id="header">
          <h2> </h2>
          <div class="user_input">
            <input type="text" id="input" placeholder="I need to..."><button id="add_item">Add Task</button>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="to_do_list"></div>
      </div>
    </section>
  </main>






<script>
    function Logout() {
      location.replace("http://localhost:63342/Personel%20Management/homepage.html?_ijt=9eronc6tu9b5e270vmd32obgtu")
    }

    function open_menu() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function close_menu() {
        document.getElementById("mySidebar").style.display = "none";
    }

    function toPersonel() {
      location.replace("http://localhost:63342/Personel%20Management/Personel%20Managment.html?_ijt=l8u6c13npnqkre1bujanuncks5")

    }
document.querySelector("#input").addEventListener("keydown", (event) => {
  if(event.key === "Enter"){
    const input = document.querySelector("#input");
    addItem(input.value);
  }

});

document.querySelector("#add_item").addEventListener("click", () => {
  const input = document.querySelector("#input");
  addItem(input.value);
});

addItem = (input) => {
  const item = document.createElement("div");
  const div = document.createElement("div");
  const checkIcon = document.createElement("i");
  const trashIcon = document.createElement("i");
  const text = document.createElement("p");

  item.className = "item";
  text.textContent = input;

  checkIcon.className = "fas fa-check-square";
  checkIcon.style.color = "lightgray";
  checkIcon.addEventListener("click", () => {
    checkIcon.style.color = "limegreen";
  })
  div.appendChild(checkIcon);

  trashIcon.className = "fas fa-trash";
  trashIcon.style.color = "darkgray";
  trashIcon.addEventListener("click", () => {
    item.remove();
  })
  div.appendChild(trashIcon);

  item.appendChild(text);
  item.appendChild(div);

  document.querySelector("#to_do_list").appendChild(item);
  document.querySelector("#input").value = "";
}







</script>




</body>
